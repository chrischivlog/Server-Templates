# 
# Name: RankPrefixPlus
# Author: mrCookieSlime
# 
# Do not modify the Config while the Server is running
# otherwise bad things might happen!
# 
# This Plugin also requires CS-CoreLib to run!
# If you don't have it installed already, its going to be
# automatically installed for you
# 
# This Plugin utilises an Auto-Updater. If you want to turn that off,
# simply set options -> auto-update to false
options:
  auto-update: false
  use-scoreboard-teams: false
  update-delay-in-ticks: -1
notifications:
  name-in-chat:
    highlight: false
    sound:
      enabled: false
      sound: BLOCK_NOTE_PLING
variables:
  afk:
    afk: '&eAFK'
    not-afk: ''
chat:
  layout: '&7{PREFIX}{PLAYER}{SUFFIX} &8» {MESSAGE}'
  per-rank-layout: false
  use-layout: true
  force-lower-case: false
  world-specific-layout:
    enabled: false
    world: '&7{PREFIX}{PLAYER}{SUFFIX}: {MESSAGE}'
    world_nether: '&7{PREFIX}{PLAYER}{SUFFIX}: {MESSAGE}'
    world_the_end: '&7{PREFIX}{PLAYER}{SUFFIX}: {MESSAGE}'
  sound:
    enabled: false
    sound: UI_BUTTON_CLICK
  local:
    enabled: false
    per-world: false
    radius: -1
ranks:
  default:
    prefix: '&7'
    suffix: ''
    scoreboard:
      enabled: true
      prefix: '&7'
      suffix: ''
      tab-priority: 1
    required-permission: ''
    message-color: '&f'
    bypass-OP: false
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}&8› {MESSAGE}'
  admin:
    prefix: '&4Owner&r &8⎥ &4 '
    suffix: ''
    scoreboard:
      enabled: true
      prefix: '&4Owner &8-&7 '
      suffix: ''
      tab-priority: 11
    required-permission: RankPrefixPlus.admin
    message-color: '&f'
    bypass-OP: true
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}&8› {MESSAGE}'
  order:
  - admin
  - dev
  - mod
  - sup
  - yt
  - prime
  - default
  yt:
    prefix: '&5'
    suffix: ''
    scoreboard:
      enabled: true
      prefix: '&5'
      suffix: ''
      tab-priority: 4
    required-permission: RankPrefixPlus.yt
    message-color: '&f'
    bypass-OP: false
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}&8› {MESSAGE}'
  prime:
    prefix: '&6'
    suffix: ''
    scoreboard:
      enabled: true
      prefix: '&6'
      suffix: ''
      tab-priority: 3
    required-permission: RankPrefixPlus.prime
    message-color: '&f'
    bypass-OP: false
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}&8› {MESSAGE}'
  mod:
    prefix: '&cMod&r &8⎥ &C '
    suffix: ''
    scoreboard:
      enabled: true
      prefix: '&cMod &8-&7 '
      suffix: ''
      tab-priority: 8
    required-permission: RankPrefixPlus.mod
    message-color: '&f'
    bypass-OP: false
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}&8› {MESSAGE}'
  dev:
    prefix: '&bDev&r &8⎥ &b '
    suffix: ''
    scoreboard:
      enabled: true
      prefix: '&bDev &8-&7 '
      suffix: ''
      tab-priority: 10
    required-permission: RankPrefixPlus.dev
    message-color: '&f'
    bypass-OP: false
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}&8› {MESSAGE}'
  sup:
    prefix: '&eSup&r &8⎥&a '
    suffix: ''
    required-permission: RankPrefixPlus.builder
    message-color: '&f'
    scoreboard:
      enabled: true
      prefix: '&eSup &8-&7 '
      suffix: ''
      tab-priority: 5
    bypass-OP: false
    chat-layout: '&7{PREFIX}{PLAYER}{SUFFIX}: {MESSAGE}'
